<form>
 
  <div class="flex flex-row-reverse items-center space-x-4 space-x-reverse">
    <!-- Imagen de perfil -->
    <img [src]="imagePreview || 'https://via.placeholder.com/150'" 
         class="rounded-full w-32 h-32 object-cover border-2 border-gray-300" 
         >

    <!-- Input para subir imagen -->
    <label for="dropzone-file" class="flex flex-col items-center justify-center w-32 h-32 border-2 border-gray-300 border-dashed rounded-full cursor-pointer bg-gray-50 dark:hover:bg-gray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
      
        <div class="flex flex-col items-center justify-center h-full">
          
            <svg class="w-6 h-6 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
              
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
            </svg>
            
            <p class="text-xs text-gray-500 dark:text-gray-400">Foto de perfil
              
            </p>
        </div>
        <input id="dropzone-file" type="file" class="hidden" accept="image/*" (change)="onFileSelected($event)">
    </label>
  </div>




  <div class="grid gap-7 mb-6 md:grid-cols-5">
      
      <div>
          <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray">Nombre</label>
          <input type="text" id="first_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500" placeholder="Pepe" required />
      </div>

      <div>
          <label for="last_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray">Apellido</label>
          <input type="text" id="last_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500" placeholder="Perez" required />
      </div> 
      <div>
        <label for="company" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray">Correo</label>
        <input type="text" id="company" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500" placeholder="Ejemplo1234@Hotmail.com" required />
    </div>  
    <div>
        <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray">Telefono</label>
        <input type="tel" id="phone" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500" placeholder="311-123-1234" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required />
    </div>
      <div>  
        <label for="nationality" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray">Nacionalidad</label>
        <select id="nationality" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500" required>
          <option selected>Elige el pais</option>
          <option value="US">United States</option>
          <option value="CA">Canada</option>
          <option value="FR">France</option>
          <option value="DE">Germany</option>
        </select>
      </div>

      <div>  
        <label for="nationality" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray">Empresa</label>
        <select id="nationality" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500" required>
          <option selected>Elige la Empresa</option>
          <option value="US">Siscomputo</option>
          <option value="CA">Mnemo</option>
        </select>
      </div>

      

      <div>  
        <label for="nationality" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray">Tipo de identificación</label>
        <select id="nationality" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500" required>
          <option selected>Elige la identificación</option>
          <option value="US">NIT</option>
          <option value="CA">CC</option>
          <option value="CA">Pasaporte</option>
        </select>
      </div>

      <div>  
        <label for="nationality" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray">Área</label>
        <select id="nationality" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500" required>
          <option selected>Elige el Área</option>
          <option value="US">Comercial</option>
          <option value="CA">Operaciones</option>
          <option value="CA">Recursos humanos</option>
        </select>
      </div>

      <div>  
        <label for="nationality" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray">Cargo</label>
        <select id="nationality" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500" required>
          <option selected>Elige el Cargo</option>
          <option value="US">Ingeniero de desarrollo</option>
          <option value="CA">Lider Operativo</option>
          <option value="CA">Gerente de proyectos</option>
        </select>
      </div>

      

  </div>
  
  <div class="flex items-start mb-6">
      <div class="flex items-center h-5">
      <input id="remember" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded-sm bg-gray-50 focus:ring-3 focus:ring-green-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-green-600 dark:ring-offset-gray-800" required />
      </div>
      <label for="remember" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Estoy de acuerdo con <a href="#" class="text-green-600 hover:underline dark:text-green-500">terminos y condiciones</a>.</label>
  </div>

  <div class="grid gap-7 mb-6 md:grid-cols-7">
    <button type="submit" class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Guardar Cambios</button>
    <button type="submit" class="text-white bg-yellow-500 hover:bg-yellow-600 focus:ring-4 focus:outline-none focus:ring-yellow-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-yellow-500 dark:hover:bg-yellow-600 dark:focus:ring-yellow-800">Modificar Contraseña</button>
  </div>
</form>
