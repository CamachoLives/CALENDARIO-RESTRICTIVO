<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
/>

<div class="login-wrapper">
  <div
    [ngClass]="{ container: true, 'right-panel-active': rightPanelActive }"
    id="container"
  >
    <div class="form-container sign-up-container">
      <form action="#">
        <h1>Create Account</h1>
        <!-- <div class="social-container">
          <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
          <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
        </div> -->
        <span>Use your email for registration</span>
        <input type="text" placeholder="Name" />
        <input type="text" placeholder="Company" />
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <button type="button">Register</button>
      </form>
    </div>

    <!-- Sign In Form -->
    <div class="form-container sign-in-container">
      <form (ngSubmit)="onLogin()">
        <h1>Sign in</h1>
        <!-- <div class="social-container">
          <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
          <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
        </div> -->
        <span>Use your account</span>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Email"
        />
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Password"
        />
        <a href="#">Forgot your password?</a>
        <button type="submit">Sign In</button>
        <p *ngIf="error" style="color: rgb(255, 0, 0)">{{ error }}</p>
      </form>
    </div>

    <!-- Overlay -->
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome Back!</h1>
          <p>To keep connected with us please login with your personal info</p>
          <button class="ghost" (click)="toggleSignIn()">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Hello, Friend!</h1>
          <p>Enter your personal details and start journey with us</p>
          <button class="ghost" (click)="toggleSignUp()">Register</button>
        </div>
      </div>
    </div>
  </div>
</div>
