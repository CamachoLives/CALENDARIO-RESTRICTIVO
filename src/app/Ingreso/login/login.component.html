<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
/>

<div class="login-wrapper">
  <div
    [ngClass]="{ container: true, 'right-panel-active': rightPanelActive }"
    id="container"
  >
    <div class="form-container sign-up-container">
      <form (ngSubmit)="onRegister()">
        <h1>Create Account</h1>
        <!-- <div class="social-container">
          <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
          <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
        </div> -->
        <span>Use your data for registration</span>
        <input
          type="text"
          [(ngModel)]="nombrer"
          name="nombrer"
          placeholder="Name"
        />
        <!-- <input type="text" placeholder="Company" /> -->
        <input
          type="email"
          [(ngModel)]="emailr"
          name="emailr"
          placeholder="Email"
        />
        <input
          type="password"
          [(ngModel)]="passwordr"
          name="passwordr"
          placeholder="Password"
        />
        <button type="submit">Register</button>
        <p *ngIf="errorr" style="color: rgb(255, 0, 0)">{{ errorr }}</p>
      </form>
    </div>

    <!-- Sign In Form -->
    <div class="form-container sign-in-container">
      <form (ngSubmit)="onLogin()">
        <h1>Sign in</h1>
        <!-- <div class="social-container">
          <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
          <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
        </div> -->
        <span>Use your account</span>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Email"
        />
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Password"
        />
        <a href="#">Forgot your password?</a>
        <button type="submit">Sign In</button>
        <p *ngIf="error" style="color: rgb(255, 0, 0)">{{ error }}</p>
      </form>
    </div>

    <!-- Overlay -->
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome Back!</h1>
          <p>To keep connected with us please login with your personal info</p>
          <button class="ghost" (click)="toggleSignIn()">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Intranet Corporativa</h1>
          <p>Doesn't have account!?, start with us</p>
          <button class="ghost" (click)="toggleSignUp()">Register</button>
        </div>
      </div>
    </div>
  </div>
</div>
