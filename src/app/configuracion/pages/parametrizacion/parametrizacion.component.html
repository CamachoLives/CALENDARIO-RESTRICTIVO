<section class="p-6 mt-4 bg-gray-50 rounded-lg shadow-md">
  <h2 class="text-4xl font-bold mb-6 text-gray-700">Plataforma</h2>
  <form class="space-y-4">
    <!-- Logo -->
    <div>
      <label class="block text-gray-600 mb-2">Logo de la entidad</label>
      <input type="file" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4
        file:rounded-full file:border-0 file:text-sm file:font-semibold
        file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" />
    </div>

    <!-- Color -->
    <div>
      <label class="block text-gray-600 mb-2">Color de la plataforma</label>
      <input type="color" class="w-16 h-10 border rounded" />
    </div>

    <!-- Ruta -->
    <div>
      <label class="block text-gray-600 mb-2">Ruta de almacenamiento</label>
      <input type="text" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <!-- Idioma -->
    <div>
      <label class="block text-gray-600 mb-2">Idioma</label>
      <select class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="es">Español</option>
        <option value="en">Inglés</option>
        <option value="fr">Francés</option>
      </select>
    </div>

    <!-- Tiempo de sesión -->
    <div>
      <label class="block text-gray-600 mb-2">Tiempo de sesión (minutos)</label>
      <input type="number" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <!-- Toggles -->
    <div class="grid grid-cols-2 gap-4">
      <label class="flex items-center space-x-2">
        <input type="checkbox" class="h-5 w-5 text-blue-600" /> <span>Autenticación FA2</span>
      </label>
      <label class="flex items-center space-x-2">
        <input type="checkbox" class="h-5 w-5 text-blue-600" /> <span>Dashboard</span>
      </label>
      <label class="flex items-center space-x-2">
        <input type="checkbox" class="h-5 w-5 text-blue-600" /> <span>Carousel</span>
      </label>
    </div>

    <!-- Política de contraseñas -->
    <fieldset class="border rounded p-4">
      <legend class="text-gray-700 font-semibold mb-2">Política de contraseñas</legend>
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-gray-600 mb-2">Longitud mínima</label>
          <input type="number" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div>
          <label class="block text-gray-600 mb-2">Caducidad (días)</label>
          <input type="number" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
      </div>
    </fieldset>

    <!-- Botón -->
    <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded hover:bg-blue-700">
      Guardar
    </button>
  </form>
</section>
