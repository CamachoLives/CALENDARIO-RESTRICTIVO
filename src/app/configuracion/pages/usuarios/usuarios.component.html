<div class="p-4">
  <!-- Barra de búsqueda -->
  <div class="mb-4 flex justify-between items-center">
    <input [(ngModel)]="searchTerm" (input)="filtrarDatos()" type="text" placeholder="Buscar..."
      class="border rounded px-3 py-2 w-1/3 focus:outline-none focus:ring-2 focus:ring-blue-500">
  </div>

  <!-- Tabla -->
  <div class="overflow-x-auto">
    <table class="min-w-full border border-gray-300 rounded-lg shadow-md">
      <thead class="bg-gray-100">
        <tr>
          <th class="px-4 py-2">Nombres</th>
          <th class="px-4 py-2">Apellidos</th>
          <th class="px-4 py-2">Empresa</th>
          <th class="px-4 py-2">Rol</th>
          <th class="px-4 py-2">Grupo</th>
          <th class="px-4 py-2">Cédula</th>
          <th class="px-4 py-2">Teléfono</th>
          <th class="px-4 py-2">Correo</th>
          <th class="px-4 py-2">Cargo</th>
          <th class="px-4 py-2">Edad</th>
          <th class="px-4 py-2">Directorio Activo</th>
          <th class="px-4 py-2">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of paginatedData" class="hover:bg-gray-50">
          <td class="px-4 py-2 border-t">{{ item.nombres }}</td>
          <td class="px-4 py-2 border-t">{{ item.apellidos }}</td>
          <td class="px-4 py-2 border-t">{{ item.empresa }}</td>
          <td class="px-4 py-2 border-t">{{ item.rol }}</td>
          <td class="px-4 py-2 border-t">{{ item.grupo }}</td>
          <td class="px-4 py-2 border-t">{{ item.cedula }}</td>
          <td class="px-4 py-2 border-t">{{ item.telefono }}</td>
          <td class="px-4 py-2 border-t">{{ item.correo }}</td>
          <td class="px-4 py-2 border-t">{{ item.cargo }}</td>
          <td class="px-4 py-2 border-t">{{ item.edad }}</td>
          <td class="px-4 py-2 border-t">{{ item.activo }}</td>
          <td class="px-4 py-2 border-t flex space-x-2">
            <button (click)="editar(item)" class="bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600">Editar</button>
            <button (click)="eliminar(item)" class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Paginación -->
  <div class="mt-4 flex justify-center space-x-2">
    <button *ngFor="let page of totalPagesArray" (click)="cambiarPagina(page)"
      [class.bg-blue-500]="page === currentPage"
      [class.text-white]="page === currentPage"
      class="px-3 py-1 rounded bg-gray-200 hover:bg-gray-300">
      {{ page }}
    </button>
  </div>
</div>
